<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .signup-container h1 {
            margin-bottom: 10px;
        }
        .signup-container h2 {
            margin-bottom: 20px;
        }
        .signup-container label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"],
        .signup-container input[type="date"],
        .signup-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-container input[type="submit"],
        .signup-container input[type="button"] {
            width: 48%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-container input[type="button"] {
            background-color: #f44336;
        }
        .signup-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .signup-container input[type="button"]:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>ISMT College</h1>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <input type="submit" value="Sign Up">
            <input type="button" value="Cancel" onclick="document.getElementById('signupForm').reset();">
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = 'https://ismt.edu.np/'; // Redirect to ISMT College website
        });
    </script>
</body>
</html>
